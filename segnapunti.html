<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnapunti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #24160f;
      --bg-card: #f2dfc0;
      --bg-card-inner: #f7ebd3;
      --text: #2b1b11;
      --text-muted: #7a6350;
      --accent: #f4a462;
      --accent-strong: #e48835;
      --accent-soft: #f4c58b;
      --accent-secondary: #2a9d90;
      --border: #7e4c3a;
      --danger: #c0392b;
      --control-bg: #f7ebd3;
      --control-border: #c9a57d;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.6);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #140c08;
        --bg-card: #3a2415;
        --bg-card-inner: #2b1a11;
        --text: #f6ebd6;
        --text-muted: #d0b48e;
        --accent: #f4a462;
        --accent-strong: #ffb862;
        --accent-soft: #7e4c3a;
        --accent-secondary: #39c4b8;
        --border: #7e4c3a;
        --danger: #ff6b6b;
        --control-bg: #2b1a11;
        --control-border: #7e4c3a;
        --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.9);
      }
    }

    body.light-theme {
      --bg: #24160f;
      --bg-card: #f2dfc0;
      --bg-card-inner: #f7ebd3;
      --text: #2b1b11;
      --text-muted: #7a6350;
      --accent: #f4a462;
      --accent-strong: #e48835;
      --accent-soft: #f4c58b;
      --accent-secondary: #2a9d90;
      --border: #7e4c3a;
      --danger: #c0392b;
      --control-bg: #f7ebd3;
      --control-border: #c9a57d;
      --shadow-soft: 0 14px 30px rgba(0, 0, 0, 0.6);
    }

    body.dark-theme {
      --bg: #140c08;
      --bg-card: #3a2415;
      --bg-card-inner: #2b1a11;
      --text: #f6ebd6;
      --text-muted: #d0b48e;
      --accent: #f4a462;
      --accent-strong: #ffb862;
      --accent-soft: #7e4c3a;
      --accent-secondary: #39c4b8;
      --border: #7e4c3a;
      --danger: #ff6b6b;
      --control-bg: #2b1a11;
      --control-border: #7e4c3a;
      --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.9);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .page-title {
      text-align: center;
      font-family: "Cinzel", "Poppins", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-size: 22px;
      text-transform: uppercase;
      color: #f8e1a8;
    }

    .app-shell {
      width: 100%;
      background: var(--bg-card);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 3px solid #8f5a32;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 8px 14px;
      border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      background: var(--bg-card-inner);
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.4);
      background: var(--accent-soft);
      color: #2b1b11;
      font-size: 11px;
      cursor: pointer;
      transition: transform 0.07s, box-shadow 0.07s, filter 0.15s;
      box-shadow: 0 2px 0 rgba(0,0,0,0.4);
    }

    .theme-toggle span.icon { font-size: 14px; }

    .theme-toggle:hover { filter: brightness(1.03); }

    .theme-toggle:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.5);
    }

    .app-body {
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
      background: var(--bg-card-inner);
    }

    /* SETUP */
    #setupContainer {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .setup-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: flex-end;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 160px;
      flex: 1 1 160px;
      max-width: 260px;
    }

    .field-group label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .field-group select,
    .field-group input[type="text"] {
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid var(--control-border);
      background: var(--control-bg);
      color: var(--text);
      font-size: 14px;
      width: 100%;
    }

    .field-group select:focus,
    .field-group input[type="text"]:focus {
      outline: 2px solid rgba(244,164,98,0.65);
      border-color: #b87a33;
    }

    #nomiContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 6px 12px;
      margin-top: 4px;
    }

    .nome-input {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .nome-input label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .primary-btn,
    .ghost-btn,
    .danger-btn {
      padding: 7px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.4);
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      transition: transform 0.07s, box-shadow 0.07s, filter 0.15s, background 0.15s;
    }

    .primary-btn {
      background: var(--accent);
      color: #3b220e;
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }

    .ghost-btn {
      background: var(--bg-card-inner);
      color: #3b220e;
      box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    .danger-btn {
      background: #e36b5a;
      color: #220806;
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }

    .primary-btn:hover { filter: brightness(1.05); }
    .ghost-btn:hover { background: #f0e1c9; }
    .danger-btn:hover { filter: brightness(1.03); }

    .primary-btn:active,
    .ghost-btn:active,
    .danger-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.4);
    }

    .btn-icon {
      font-size: 12px;
      font-weight: 600;
      color: #000;
    }

    .setup-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-start;
      margin-top: 4px;
    }

    /* TABELLONE */
    #tabellaContainer {
      overflow-x: auto;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.2);
      background: var(--bg-card-inner);
      min-height: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 420px;
    }

    th, td {
      border-bottom: 1px solid rgba(0,0,0,0.15);
      padding: 9px 10px;
      text-align: center;
      font-size: 13px;
      white-space: nowrap;
      color: var(--text);
    }

    th {
      background: #e3c89a;
      font-weight: 600;
    }

    tfoot td {
      font-weight: 600;
      background: #d9b87f;
    }

    td:first-child,
    th:first-child {
      text-align: left;
      padding-left: 14px;
      white-space: nowrap;
    }

    select.score-select {
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--control-border);
      background: var(--control-bg);
      font-size: 13px;
      color: var(--text);
      min-width: 50px;
      cursor: pointer;
    }

    select.score-select:focus {
      outline: 2px solid rgba(244,164,98,0.8);
      border-color: #b26828;
    }

    #controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    /* FOOTER COPYRIGHT */
    .page-footer {
      font-size: 11px;
      color: #bba48b;
      text-align: center;
      opacity: 0.85;
    }

    /* Responsive */
    @media (max-width: 640px) {
      body { padding: 10px; }
      .page-title { font-size: 18px; }
      .app-body { padding: 10px 10px 12px; }
      table { min-width: 360px; }
    }

    @media (min-width: 1024px) {
      body { padding: 24px; }
      .page-wrapper { max-width: 1300px; }
      .page-title { font-size: 26px; }
      .app-body { padding: 16px 20px 18px; gap: 16px; }
      th, td { font-size: 14px; padding: 10px 12px; }
    }

    @media (min-width: 1440px) {
      body { padding: 32px; }
      .page-wrapper { max-width: 1400px; }
      .page-title { font-size: 30px; }
      .app-body { padding: 20px 24px 22px; }
      table { min-width: 600px; }
      th, td { font-size: 15px; padding: 11px 14px; }
      .field-group select,
      .field-group input[type="text"] { font-size: 15px; }
      .primary-btn,
      .ghost-btn,
      .danger-btn { font-size: 14px; padding-inline: 18px; }
    }

    @media screen and (max-width: 768px) and (orientation: portrait) {
      .app-shell { max-height: 100vh; }
      .app-body { padding-bottom: 10px; }
    }

    @media screen and (max-width: 900px) and (orientation: landscape) {
      .app-body { flex-direction: column; }
      .setup-row { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-title">SEGNAPUNTI</div>

    <div class="app-shell">
      <header class="app-header">
        <button id="themeToggle" class="theme-toggle" type="button">
          <span class="icon" id="themeIcon">☾</span>
          <span id="themeLabel">Tema sistema</span>
        </button>
      </header>

      <main class="app-body">
        <!-- SETUP -->
        <div id="setupContainer">
          <div class="setup-row">
            <div class="field-group">
              <label for="numPartecipanti">Numero partecipanti</label>
              <select id="numPartecipanti">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="field-group">
              <label for="numPartite">Numero partite</label>
              <select id="numPartite">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="setup-actions">
              <button id="generaNomi" class="ghost-btn" type="button">
                <span class="btn-icon">◎</span> Nomi giocatori
              </button>
              <button id="generaTabella" class="primary-btn" type="button">
                <span class="btn-icon">►</span> Inizia partita
              </button>
            </div>
          </div>

          <div id="nomiContainer"></div>
        </div>

        <!-- TABELLA -->
        <div id="tabellaContainer"></div>

        <!-- CONTROLLI FOOTER -->
        <div id="controls" style="display:none;">
          <button id="nuovaPartitaBtn" class="ghost-btn" type="button">
            <span class="btn-icon">＋</span> Nuova partita
          </button>
          <button id="resetBtn" class="danger-btn" type="button">
            <span class="btn-icon">↺</span> Reset completo
          </button>
        </div>
      </main>
    </div>

    <!-- FOOTER COPYRIGHT -->
    <div class="page-footer">
      &copy; Massimiliano Piazza
    </div>
  </div>

  <script>
    const numPartecipantiInput = document.getElementById('numPartecipanti');
    const numPartiteInput = document.getElementById('numPartite');
    const generaNomiBtn = document.getElementById('generaNomi');
    const generaTabellaBtn = document.getElementById('generaTabella');
    const nomiContainer = document.getElementById('nomiContainer');
    const tabellaContainer = document.getElementById('tabellaContainer');
    const setupContainer = document.getElementById('setupContainer');
    const controlsDiv = document.getElementById('controls');
    const nuovaPartitaBtn = document.getElementById('nuovaPartitaBtn');
    const resetBtn = document.getElementById('resetBtn');

    let nomiCorrenti = [];
    let numPartecipantiCorrente = 0;

    generaNomiBtn.addEventListener('click', () => {
      const n = parseInt(numPartecipantiInput.value, 10);
      nomiContainer.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'nome-input';
        const label = document.createElement('label');
        label.textContent = 'Nome partecipante ' + (i + 1);
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'nome_' + i;
        input.placeholder = 'Partecipante ' + (i + 1);
        div.appendChild(label);
        div.appendChild(input);
        nomiContainer.appendChild(div);
      }
    });

    generaTabellaBtn.addEventListener('click', () => {
      const nPartecipanti = parseInt(numPartecipantiInput.value, 10);
      const nPartite = parseInt(numPartiteInput.value, 10);

      const nomi = [];
      for (let i = 0; i < nPartecipanti; i++) {
        const input = document.getElementById('nome_' + i);
        const nome = (input && input.value.trim()) ? input.value.trim() : ('Partecipante ' + (i + 1));
        nomi.push(nome);
      }

      nomiCorrenti = nomi;
      numPartecipantiCorrente = nPartecipanti;

      generaTabella(nomiCorrenti, nPartite);

      setupContainer.style.display = 'none';
      controlsDiv.style.display = 'flex';
    });

    function generaTabella(nomi, nPartite) {
      tabellaContainer.innerHTML = '';

      const nPartecipanti = nomi.length;

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
      const tfoot = document.createElement('tfoot');

      const headerRow = document.createElement('tr');
      const thVuoto = document.createElement('th');
      thVuoto.textContent = 'Partita';
      headerRow.appendChild(thVuoto);

      nomi.forEach(nome => {
        const th = document.createElement('th');
        th.textContent = nome;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      for (let r = 0; r < nPartite; r++) {
        const tr = document.createElement('tr');

        const tdLabel = document.createElement('td');
        tdLabel.textContent = 'Partita ' + (r + 1);
        tr.appendChild(tdLabel);

        for (let c = 0; c < nPartecipanti; c++) {
          const td = document.createElement('td');
          const select = document.createElement('select');
          select.className = 'score-select col-' + c;

          for (let val = 0; val <= 8; val++) {
            const opt = document.createElement('option');
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          }

          select.addEventListener('change', aggiornaTotali);

          td.appendChild(select);
          tr.appendChild(td);
        }

        tbody.appendChild(tr);
      }

      const trTotale = document.createElement('tr');
      const tdLabelTot = document.createElement('td');
      tdLabelTot.textContent = 'Totale';
      trTotale.appendChild(tdLabelTot);

      for (let c = 0; c < nPartecipanti; c++) {
        const td = document.createElement('td');
        td.id = 'totale_col_' + c;
        td.textContent = '0';
        trTotale.appendChild(td);
      }
      tfoot.appendChild(trTotale);

      table.appendChild(thead);
      table.appendChild(tbody);
      table.appendChild(tfoot);
      tabellaContainer.appendChild(table);

      aggiornaTotali();
    }

    nuovaPartitaBtn.addEventListener('click', () => {
      if (!nomiCorrenti.length) return;
      const nuovoNumero = prompt('Quante partite vuoi giocare? (1-10)');
      const nPartite = parseInt(nuovoNumero, 10);
      if (!nPartite || nPartite < 1 || nPartite > 10) return;
      generaTabella(nomiCorrenti, nPartite);
    });

    resetBtn.addEventListener('click', () => {
      nomiCorrenti = [];
      numPartecipantiCorrente = 0;
      tabellaContainer.innerHTML = '';
      nomiContainer.innerHTML = '';
      numPartecipantiInput.value = '2';
      numPartiteInput.value = '3';
      setupContainer.style.display = 'flex';
      controlsDiv.style.display = 'none';
    });

    function aggiornaTotali() {
      const nPartecipanti = numPartecipantiCorrente || parseInt(numPartecipantiInput.value, 10) || 0;
      for (let c = 0; c < nPartecipanti; c++) {
        const selects = document.querySelectorAll('select.col-' + c);
        let sum = 0;
        selects.forEach(sel => {
          sum += parseInt(sel.value || '0', 10);
        });
        const tdTot = document.getElementById('totale_col_' + c);
        if (tdTot) tdTot.textContent = sum;
      }
    }

    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeLabel = document.getElementById('themeLabel');

    function getSystemTheme() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        ? 'dark'
        : 'light';
    }

    function applyTheme(theme, fromSystem = false) {
      document.body.classList.remove('light-theme', 'dark-theme');
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeIcon.textContent = '☾';
        themeLabel.textContent = fromSystem ? 'Tema sistema (chiaro)' : 'Tema chiaro';
      } else {
        document.body.classList.add('dark-theme');
        themeIcon.textContent = '☼';
        themeLabel.textContent = fromSystem ? 'Tema sistema (scuro)' : 'Tema scuro';
      }
    }

    function initTheme() {
      const stored = localStorage.getItem('segnapunti-theme');
      if (stored === 'light' || stored === 'dark') {
        applyTheme(stored, false);
      } else {
        const system = getSystemTheme();
        applyTheme(system, true);
      }
    }

    themeToggleBtn.addEventListener('click', () => {
      const current = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next, false);
      localStorage.setItem('segnapunti-theme', next);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      const stored = localStorage.getItem('segnapunti-theme');
      if (stored === 'light' || stored === 'dark') return;
      const systemTheme = e.matches ? 'dark' : 'light';
      applyTheme(systemTheme, true);
    });

    initTheme();
  </script>
</body>
</html>
