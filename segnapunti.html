<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnapunti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Google (puoi anche hostarli localmente) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Palette ispirata a Hearthstone */
      --bg: #2b1b11;          /* marrone scuro */
      --bg-card: #f2dfc0;     /* pergamena chiara */
      --bg-card-inner: #f8efe0;
      --text: #2b1b11;
      --text-muted: #7a6350;
      --accent: #f4a462;      /* oro/arancio */
      --accent-strong: #e48835;
      --accent-soft: #fbe1bf;
      --accent-secondary: #2a9d90; /* turchese */
      --border: #7e4c3a;
      --danger: #c0392b;
      --control-bg: #f8efe0;
      --control-border: #c9a57d;
      --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.45);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #120b08;
        --bg-card: #3a2415;
        --bg-card-inner: #241610;
        --text: #f5e8d4;
        --text-muted: #c9a57d;
        --accent: #f4a462;
        --accent-strong: #ffb862;
        --accent-soft: #7e4c3a;
        --accent-secondary: #39c4b8;
        --border: #7e4c3a;
        --danger: #ff6b6b;
        --control-bg: #271913;
        --control-border: #7e4c3a;
        --shadow-soft: 0 18px 50px rgba(0, 0, 0, 0.9);
      }
    }

    body.light-theme {
      --bg: #2b1b11;
      --bg-card: #f2dfc0;
      --bg-card-inner: #f8efe0;
      --text: #2b1b11;
      --text-muted: #7a6350;
      --accent: #f4a462;
      --accent-strong: #e48835;
      --accent-soft: #fbe1bf;
      --accent-secondary: #2a9d90;
      --border: #7e4c3a;
      --danger: #c0392b;
      --control-bg: #f8efe0;
      --control-border: #c9a57d;
      --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.45);
    }

    body.dark-theme {
      --bg: #120b08;
      --bg-card: #3a2415;
      --bg-card-inner: #241610;
      --text: #f5e8d4;
      --text-muted: #c9a57d;
      --accent: #f4a462;
      --accent-strong: #ffb862;
      --accent-soft: #7e4c3a;
      --accent-secondary: #39c4b8;
      --border: #7e4c3a;
      --danger: #ff6b6b;
      --control-bg: #271913;
      --control-border: #7e4c3a;
      --shadow-soft: 0 18px 50px rgba(0, 0, 0, 0.9);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(255, 215, 128, 0.22), transparent 55%),
        radial-gradient(circle at bottom, rgba(42, 157, 144, 0.18), transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .page-title {
      text-align: center;
      font-family: "Cinzel", "Poppins", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-size: 22px;
      text-transform: uppercase;
      color: #f8e1a8;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
    }

    .app-shell {
      width: 100%;
      background: radial-gradient(circle at top, #f8e1a8 0, var(--bg-card) 40%, var(--bg-card-inner) 100%);
      border-radius: 28px;
      box-shadow:
        0 0 0 3px rgba(0, 0, 0, 0.3),
        0 18px 40px rgba(0, 0, 0, 0.75);
      border: 4px solid #a66a33;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 10px 16px;
      border-bottom: 3px solid rgba(0, 0, 0, 0.25);
      background: linear-gradient(90deg, rgba(244,164,98,0.45), rgba(42,157,144,0.15));
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.45);
      background: radial-gradient(circle at top, #fbe1bf, var(--accent-soft));
      color: #4b2e15;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 3px 0 rgba(0,0,0,0.5);
      transition: transform 0.07s, box-shadow 0.07s, filter 0.15s;
    }

    .theme-toggle span.icon { font-size: 16px; }

    .theme-toggle:hover {
      filter: brightness(1.03);
    }

    .theme-toggle:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.6);
    }

    .app-body {
      padding: 14px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    #setupContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 8px 18px;
      align-items: flex-end;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field-group label {
      font-size: 13px;
      color: var(--text-muted);
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    .field-group select,
    .field-group input[type="text"] {
      padding: 7px 9px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.4);
      background: radial-gradient(circle at top, #fff5e4, var(--control-bg));
      color: var(--text);
      font-size: 14px;
      width: 100%;
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.8);
    }

    .field-group select:focus,
    .field-group input[type="text"]:focus {
      outline: 2px solid rgba(244,164,98,0.65);
      border-color: #b87a33;
    }

    #nomiContainer {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 6px 12px;
      margin-top: 4px;
    }

    .nome-input {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .nome-input label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .primary-btn,
    .ghost-btn,
    .danger-btn {
      padding: 7px 16px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.6);
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow: 0 3px 0 rgba(0,0,0,0.65);
      transition: transform 0.07s, box-shadow 0.07s, filter 0.15s;
    }

    .primary-btn {
      background: radial-gradient(circle at top, #ffe6b3, var(--accent));
      color: #3b220e;
    }

    .primary-btn:hover { filter: brightness(1.05); }

    .ghost-btn {
      background: radial-gradient(circle at top, #fdf4da, var(--accent-soft));
      color: #3b220e;
    }

    .danger-btn {
      background: radial-gradient(circle at top, #ffd2c7, #d1513f);
      color: #220806;
    }

    .primary-btn:active,
    .ghost-btn:active,
    .danger-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.8);
    }

    .btn-icon { font-size: 14px; }

    .setup-actions {
      display: flex;
      flex-direction: row;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    #tabellaContainer {
      overflow-x: auto;
      border-radius: 18px;
      border: 3px solid rgba(0,0,0,0.55);
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.4), transparent 65%),
        linear-gradient(180deg, rgba(250,236,205,0.85), rgba(230,201,160,0.95));
      min-height: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 420px;
    }

    th, td {
      border-bottom: 2px solid rgba(0,0,0,0.25);
      padding: 9px 10px;
      text-align: center;
      font-size: 13px;
      white-space: nowrap;
      color: #2b1b11;
      text-shadow: 0 1px 0 rgba(255,255,255,0.8);
    }

    th {
      background: linear-gradient(180deg, #fbe8be, #f0cf8b);
      font-weight: 600;
      box-shadow: 0 2px 0 rgba(0,0,0,0.35);
    }

    tfoot td {
      font-weight: 600;
      background: linear-gradient(180deg, #f1d59a, #e0b568);
      box-shadow: 0 -2px 0 rgba(0,0,0,0.35);
    }

    td:first-child,
    th:first-child {
      text-align: left;
      padding-left: 14px;
      white-space: nowrap;
    }

    select.score-select {
      padding: 5px 9px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.4);
      background: radial-gradient(circle at top, #fff5e0, #f6d7a3);
      font-size: 13px;
      color: #2b1b11;
      min-width: 50px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    select.score-select:focus {
      outline: 2px solid rgba(244,164,98,0.8);
      border-color: #b26828;
    }

    #controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    /* Mobile */
    @media (max-width: 640px) {
      body { padding: 10px; }
      .page-title { font-size: 18px; }
      .app-body { padding: 10px 10px 12px; }
      table { min-width: 360px; }
    }

    /* Desktop medio (laptop, 1024+) */
    @media (min-width: 1024px) {
      body {
        padding: 24px;
      }
      .page-wrapper {
        max-width: 1300px;
      }
      .page-title {
        font-size: 26px;
      }
      .app-body {
        padding: 18px 22px 20px;
        gap: 16px;
      }
      th, td {
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    /* Desktop grande (27"+) */
    @media (min-width: 1440px) {
      body {
        padding: 32px;
      }
      .page-wrapper {
        max-width: 1400px;
      }
      .page-title {
        font-size: 30px;
      }
      .app-body {
        padding: 22px 26px 24px;
      }
      table {
        min-width: 600px;
      }
      th, td {
        font-size: 15px;
        padding: 11px 14px;
      }
      .field-group select,
      .field-group input[type="text"] {
        font-size: 15px;
      }
      .primary-btn,
      .ghost-btn,
      .danger-btn {
        font-size: 14px;
        padding-inline: 18px;
      }
    }

    @media screen and (max-width: 768px) and (orientation: portrait) {
      .app-shell { max-height: 100vh; }
      .app-body { padding-bottom: 10px; }
    }

    @media screen and (max-width: 900px) and (orientation: landscape) {
      .app-body { flex-direction: column; }
      #setupContainer {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-title">SEGNAPUNTI</div>

    <div class="app-shell">
      <header class="app-header">
        <button id="themeToggle" class="theme-toggle" type="button">
          <span class="icon" id="themeIcon">üåô</span>
          <span id="themeLabel">Tema sistema</span>
        </button>
      </header>

      <main class="app-body">
        <!-- SETUP -->
        <div id="setupContainer">
          <div class="field-group">
            <label for="numPartecipanti">Numero partecipanti</label>
            <select id="numPartecipanti">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="field-group">
            <label for="numPartite">Numero partite</label>
            <select id="numPartite">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="setup-actions">
            <button id="generaNomi" class="ghost-btn" type="button">
              <span class="btn-icon">üë§</span> Nomi giocatori
            </button>
            <button id="generaTabella" class="primary-btn" type="button">
              <span class="btn-icon">‚ñ∂Ô∏è</span> Inizia partita
            </button>
          </div>

          <div id="nomiContainer"></div>
        </div>

        <!-- TABELLA -->
        <div id="tabellaContainer"></div>

        <!-- CONTROLLI FOOTER -->
        <div id="controls" style="display:none;">
          <button id="nuovaPartitaBtn" class="ghost-btn" type="button">
            <span class="btn-icon">‚ûï</span> Nuova partita
          </button>
          <button id="resetBtn" class="danger-btn" type="button">
            <span class="btn-icon">‚ôªÔ∏è</span> Reset completo
          </button>
        </div>
      </main>
    </div>
  </div>

  <script>
    const numPartecipantiInput = document.getElementById('numPartecipanti');
    const numPartiteInput = document.getElementById('numPartite');
    const generaNomiBtn = document.getElementById('generaNomi');
    const generaTabellaBtn = document.getElementById('generaTabella');
    const nomiContainer = document.getElementById('nomiContainer');
    const tabellaContainer = document.getElementById('tabellaContainer');
    const setupContainer = document.getElementById('setupContainer');
    const controlsDiv = document.getElementById('controls');
    const nuovaPartitaBtn = document.getElementById('nuovaPartitaBtn');
    const resetBtn = document.getElementById('resetBtn');

    let nomiCorrenti = [];
    let numPartecipantiCorrente = 0;

    generaNomiBtn.addEventListener('click', () => {
      const n = parseInt(numPartecipantiInput.value, 10);
      nomiContainer.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'nome-input';
        const label = document.createElement('label');
        label.textContent = 'Nome partecipante ' + (i + 1);
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'nome_' + i;
        input.placeholder = 'Partecipante ' + (i + 1);
        div.appendChild(label);
        div.appendChild(input);
        nomiContainer.appendChild(div);
      }
    });

    generaTabellaBtn.addEventListener('click', () => {
      const nPartecipanti = parseInt(numPartecipantiInput.value, 10);
      const nPartite = parseInt(numPartiteInput.value, 10);

      const nomi = [];
      for (let i = 0; i < nPartecipanti; i++) {
        const input = document.getElementById('nome_' + i);
        const nome = (input && input.value.trim()) ? input.value.trim() : ('Partecipante ' + (i + 1));
        nomi.push(nome);
      }

      nomiCorrenti = nomi;
      numPartecipantiCorrente = nPartecipanti;

      generaTabella(nomiCorrenti, nPartite);

      setupContainer.style.display = 'none';
      controlsDiv.style.display = 'flex';
    });

    function generaTabella(nomi, nPartite) {
      tabellaContainer.innerHTML = '';

      const nPartecipanti = nomi.length;

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
      const tfoot = document.createElement('tfoot');

      const headerRow = document.createElement('tr');
      const thVuoto = document.createElement('th');
      thVuoto.textContent = 'Partita';
      headerRow.appendChild(thVuoto);

      nomi.forEach(nome => {
        const th = document.createElement('th');
        th.textContent = nome;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      for (let r = 0; r < nPartite; r++) {
        const tr = document.createElement('tr');

        const tdLabel = document.createElement('td');
        tdLabel.textContent = 'Partita ' + (r + 1);
        tr.appendChild(tdLabel);

        for (let c = 0; c < nPartecipanti; c++) {
          const td = document.createElement('td');
          const select = document.createElement('select');
          select.className = 'score-select col-' + c;

          for (let val = 0; val <= 8; val++) {
            const opt = document.createElement('option');
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          }

          select.addEventListener('change', aggiornaTotali);

          td.appendChild(select);
          tr.appendChild(td);
        }

        tbody.appendChild(tr);
      }

      const trTotale = document.createElement('tr');
      const tdLabelTot = document.createElement('td');
      tdLabelTot.textContent = 'Totale';
      trTotale.appendChild(tdLabelTot);

      for (let c = 0; c < nPartecipanti; c++) {
        const td = document.createElement('td');
        td.id = 'totale_col_' + c;
        td.textContent = '0';
        trTotale.appendChild(td);
      }
      tfoot.appendChild(trTotale);

      table.appendChild(thead);
      table.appendChild(tbody);
      table.appendChild(tfoot);
      tabellaContainer.appendChild(table);

      aggiornaTotali();
    }

    nuovaPartitaBtn.addEventListener('click', () => {
      if (!nomiCorrenti.length) return;
      const nuovoNumero = prompt('Quante partite vuoi giocare? (1-10)');
      const nPartite = parseInt(nuovoNumero, 10);
      if (!nPartite || nPartite < 1 || nPartite > 10) return;
      generaTabella(nomiCorrenti, nPartite);
    });

    resetBtn.addEventListener('click', () => {
      nomiCorrenti = [];
      numPartecipantiCorrente = 0;
      tabellaContainer.innerHTML = '';
      nomiContainer.innerHTML = '';
      numPartecipantiInput.value = '2';
      numPartiteInput.value = '3';
      setupContainer.style.display = 'grid';
      controlsDiv.style.display = 'none';
    });

    function aggiornaTotali() {
      const nPartecipanti = numPartecipantiCorrente || parseInt(numPartecipantiInput.value, 10) || 0;
      for (let c = 0; c < nPartecipanti; c++) {
        const selects = document.querySelectorAll('select.col-' + c);
        let sum = 0;
        selects.forEach(sel => {
          sum += parseInt(sel.value || '0', 10);
        });
        const tdTot = document.getElementById('totale_col_' + c);
        if (tdTot) tdTot.textContent = sum;
      }
    }

    // Tema
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeLabel = document.getElementById('themeLabel');

    function getSystemTheme() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        ? 'dark'
        : 'light';
    }

    function applyTheme(theme, fromSystem = false) {
      document.body.classList.remove('light-theme', 'dark-theme');
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        themeIcon.textContent = 'üåô';
        themeLabel.textContent = fromSystem ? 'Tema sistema (chiaro)' : 'Tema chiaro';
      } else {
        document.body.classList.add('dark-theme');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeLabel.textContent = fromSystem ? 'Tema sistema (scuro)' : 'Tema scuro';
      }
    }

    function initTheme() {
      const stored = localStorage.getItem('segnapunti-theme');
      if (stored === 'light' || stored === 'dark') {
        applyTheme(stored, false);
      } else {
        const system = getSystemTheme();
        applyTheme(system, true);
      }
    }

    themeToggleBtn.addEventListener('click', () => {
      const current = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next, false);
      localStorage.setItem('segnapunti-theme', next);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      const stored = localStorage.getItem('segnapunti-theme');
      if (stored === 'light' || stored === 'dark') return;
      const systemTheme = e.matches ? 'dark' : 'light';
      applyTheme(systemTheme, true);
    });

    initTheme();
  </script>
</body>
</html>
